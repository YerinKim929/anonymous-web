<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/join.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="inner">
        <a href="/" class="logo"
          ><img src="./images/anonymous_logo.png" alt="ANONYMOUS"
        /></a>
        <div class="main-menu">
          <ul class="menu">
            <li><a href="javascript:void(0)">Sign Up</a></li>
            <li><a href="signin.html">Sign In</a></li>
          </ul>
        </div>
      </div>
    </header>

    <section class="signup">
        <div id="con">
            <div id="login">
            <div id="login_form"><!--로그인 폼-->
            <form>
                <h3 class="login">Sign up to Web</h3>
        
                <!-- <p>
                    <input type="submit" value="Sign in with Google" class="btn" style="background-color:#217Af0">
                </p> 구글로 로그인-->
        
                <hr>
        
                <label>
                <!-- <span>ID</span> -->
                <p id="username">Username</p>
                <input type="text" placeholder="아이디" class="size">
                </label><!--아이디-->
        
                <label>
                <!-- <span>PW</span> -->
                <p>Password</p>
                <input type="password" placeholder="비밀번호" class="size">
                </label><!--비밀번호-->
        
                <label>
                    <!-- <span>PW</span> -->
                    <p> </p>
                    <input type="password" placeholder="비밀번호 확인" class="size">
                </label><!--비밀번호 확인-->
        
                <label>
                    <!-- <span>PW</span> -->
                <p>Mobile Phone</p>
                    <select class="size num1">
                        <option value="1" selected>SKT</option>
                        <option value="2" selected>KT</option>
                        <option value="3" selected>LG</option>
                    </select>
                    <input placeholder="-빼고 숫자만 입력"  class="size num2" required>
                  </label> <!--전화번호-->
        
        
                  <label>
                        <!-- <span>PW</span> -->
                    <p>E-mail</p>
                        <input type="text" placeholder="이메일" class="size">
                </label> <!--이메일-->  
        
        
            <br>
                <p>
                    <input type="submit" value="Create Acoout" class="btn">
                    
                </p>
            </form>
        
            <hr>
            <p class="find">
                <span><a href="signin.html" >로그인 페이지로 이동</a></span>
            </p>
            </div>
            <div>
            </div><!--con-->
    </section>



        <!-- FOOTER -->
      <footer>

            Rights Reserved.
          </p>
          <img src="./images/footer_logo.png" alt="ANONYMOUS LOGO" class="logo" />
        </div>
      </footer>
