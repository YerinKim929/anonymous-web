<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anonymous</title>

    <link rel="icon" href="./favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
      integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="./css/create.css" />

    <!-- SWIPER -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@6.8.4/swiper-bundle.min.css"
    />
    <script src="https://unpkg.com/swiper@6.8.4/swiper-bundle.min.js"></script>

    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="inner">
        <a href="/" class="logo"
          ><img src="./images/anonymous_logo.png" alt="ANONYMOUS"
        /></a>
        <div class="main-menu">
          <ul class="menu">
            <li><a href="javascript:void(0)">Sign Up</a></li>
            <li><a href="javascript:void(0)">Sign In</a></li>
          </ul>
        </div>
      </div>
    </header>

    <!-- CREATE -->
    <section class="create">
      <div class="inner">
        <div class="medal">
          <div class="front">
            <img src="./images/reverse_logo.png" alt="" />
          </div>
          <div class="back">
            <img src="./images/reverse_text.png" alt="" />
            <a href="javascript:void(0)" class="btn">회의생성</a>
          </div>
        </div>
      </div>
    </section>

    <!-- JOIN -->
    <section class="join">
      <div class="inner">
        <img src="./images/join_text.png" alt="JUST JOIN" class="join-text" />
        <div class="input-group meeting">
          <span>회의번호</span>
          <input type="text" id="input-meeting-number" class="input" />
        </div>
        <div class="input-group passward">
          <span>비밀번호</span>
          <input type="password" id="input-meeting-passward" class="input" />
        </div>
        <a href="javascript:void(0)" class="btn">회의참가</a>
      </div>
    </section>
  </body>
</html>
