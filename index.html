<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anonymous</title>

    <link rel="icon" href="./favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
      integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <!-- SWIPER -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@6.8.4/swiper-bundle.min.css"
    />
    <script src="https://unpkg.com/swiper@6.8.4/swiper-bundle.min.js"></script>

    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="inner">
        <a href="/" class="logo"
          ><img src="./images/anonymous_logo.png" alt="ANONYMOUS"
        /></a>
        <div class="main-menu">
          <ul class="menu">
            <li><a href="javascript:void(0)">Sign Up</a></li>
            <li><a href="create.html">Sign In</a></li>
          </ul>
        </div>
      </div>
    </header>

    <!-- VISUAL -->
    <section class="visual">
      <div class="inner">
        <div class="title fade-in">
          <img src="./images/visual_title.png" alt="ANONYMOUS TITLE" />
        </div>
        <div class="sub-title fade-in">
          <img src="./images/visual_sub_title.png" alt="ANONYMOUS SUB TITLE" />
        </div>
      </div>
    </section>

    <!-- START -->
    <section class="start">
      <div class="bg-left"></div>
      <div class="bg-right"></div>
      <div class="inner">
        <div class="btn-group">
          <div class="btn btn--reverse sign-up">회원가입</div>
          <div class="btn sign-in">로그인</div>
        </div>
      </div>
    </section>

    <!-- PICTRUE -->
    <section class="picture">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./images/picture_slide1.jpg" alt="PICTURE 1" />
          </div>
          <div class="swiper-slide">
            <img src="./images/picture_slide2.jpg" alt="PICTURE 2" />
          </div>
          <div class="swiper-slide">
            <img src="./images/picture_slide3.jpg" alt="PICTURE 3" />
          </div>
          <div class="swiper-slide">
            <img src="./images/picture_slide4.jpg" alt="PICTURE 4" />
          </div>
          <div class="swiper-slide">
            <img src="./images/picture_slide5.jpg" alt="PICTURE 5" />
          </div>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer>
      <div class="inner">
        <p class="copyright">
          &copy; <span class="this-year"></span> Starbucks Coffee Company. All
          Rights Reserved.
        </p>
        <img src="./images/footer_logo.png" alt="ANONYMOUS LOGO" class="logo" />
      </div>
    </footer>
  </body>
</html>
