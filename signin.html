<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"/>
         <link rel="stylesheet" href="./css/common.css" />
         <link rel="stylesheet" href="./css/signin.css" />
        <title>Sign In</title>
    </head>

    <body>
        <!-- HEADER -->
        <header>
          <div class="inner">
            <a href="/" class="logo"
              ><img src="./images/anonymous_logo.png" alt="ANONYMOUS"
            /></a>
            <div class="main-menu">
              <ul class="menu">
                <li><a href="join.html">Sign Up</a></li>
                <li><a href="signin.html">Sign In</a></li>
              </ul>
            </div>
          </div>
        </header>

        <!--로그인-->

        <section class="signin">
          <div class="signin_form"> <!--로그인 폼-->
            <form action="index.html" method="post">

              <p><h2>ID로그인</h2></p>

              <p id="username">
                <label for="id_txt" >username</label>
              </p>

              <p><!--아이디-->
                <input type="text" id="id_txt" placeholder="아이디" >
              </p>

              <p id="password">
                <label for="pwd_txt">password</label>
              </p>

              <p><!--비밀번호-->
                <input type="password" id="pwd_txt" placeholder="비밀번호" >
              </p>
              
              <!--로그인 버튼-->
              <input type="submit" value="로그인" id="click">

            </form>
            <hr>
            <p>
            <a href="join.html" >
              회원가입 페이지로 이동
            </a>
            </p>
          </div>

        </section>

        <!-- FOOTER -->
    <footer>
        <div class="inner">
          <p class="copyright">
            &copy; <span class="this-year"></span> Anonymous Application. All
            Rights Reserved.
          </p>
          <img src="./images/footer_logo.png" alt="ANONYMOUS LOGO" class="logo" />
        </div>
      </footer>
          

    </body>
