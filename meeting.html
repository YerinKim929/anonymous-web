<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meeting</title>

    <link rel="icon" href="./favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <link rel="stylesheet" href="./css/meeting.css" />
  </head>
  <body>
    <secetion class="container">
      <div class="manu-list">
        <div class="logos">
          <img src="./images/anonymous_logo.png" alt="LOGO" class="logo" />
          <span class="room-title">MEETING ROOM</span>
        </div>
        <div class="channels">
          <span class="channel-title block">🟣 CHANNELS</span>
          <ul class="channel-list">
            <li class="channel block">공지방</li>
            <li class="channel block">잡담방</li>
          </ul>
        </div>
        <div class="channels">
          <span class="channel-title block">🟣 PARTICIPANTS</span>
          <ul class="channel-list">
            <li class="channel block">익명</li>
            <li class="channel block">익명</li>
          </ul>
        </div>
      </div>
      <div class="screens">
        <div class="screen"></div>
        <div class="screen"></div>
      </div>
    </secetion>
    <section class="option">
      <div class="inner">
        <div class="btn">채널</div>
        <div class="btn">채팅</div>
        <div class="btn btn--share">공유</div>
        <div class="btn btn--exit">퇴장</div>
      </div>
    </section>
  </body>
</html>
